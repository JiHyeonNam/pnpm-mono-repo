<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자 우선순위 샘플</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .container {
        display: flex;
        gap: 20px;
        width: 80%;
      }
      .code-box,
      .output-box {
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
      }
      /* 스타일 코드 영역 */
      .code-box {
        background-color: #fafafa;
        font-family: "Courier New", monospace;
        color: #333;
        width: 40%;
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow-x: auto;
      }
      /* 결과물 영역 */
      .output-box {
        background-color: #fff;
        color: #333;
        width: 40%;
      }
      pre {
        color: black;
      }
      /* 전체 선택자 스타일 
        우선순위 점수: 0 0 0 1
      */
      * {
        color: blue;
      }
      /* 태그 선택자 
        우선순위 점수: 0 0 1 0
      */
      p {
        color: green;
      }

      /* 클래스 선택자 
        우선순위 점수: 0 1 0 0
      */
      .highlight {
        color: red;
      }

      /* 아이디 선택자 
        우선순위 점수: 1 0 0 0
      */
      #unique {
        color: yellow;
      }

      /* 인라인 스타일
        우선순위 점수: 1 0 0 0
      
      <p style="color: purple" id="unique">
          이 문장은 다양한 스타일이 적용됩니다.
      </p>
       */

      /* 인라인 스타일 강조 */
      .style-highlight {
        background-color: #ffeb3b; /* 밝은 노란색 배경 */
        font-weight: bold;
        color: #d32f2f; /* 빨간색 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 좌측: 스타일 코드 -->
      <div class="code-box">
        <h3>스타일 코드</h3>
        <pre>
/* 전체 선택자 스타일 */
<span class="style-highlight">
* {
    color: blue;
}
</span>

/* 클래스 선택자 */
.highlight {
    color: red;
}

/* 아이디 선택자 */
#unique {
    color: yellow;
}




&lt;div class="output-box"&gt;
    &lt;h3&gt;결과물&lt;/h3&gt;
    &lt;p&gt;
        이 문장은 다양한 스타일이 적용됩니다.
    &lt;/p&gt;
&lt;/div&gt;
</pre>
      </div>

      <!-- 우측: 결과물 -->
      <div class="output-box">
        <h3>결과물</h3>
        <p style="color: purple" id="unique">
          이 문장은 다양한 스타일이 적용됩니다.
        </p>
      </div>
    </div>
  </body>
</html>
